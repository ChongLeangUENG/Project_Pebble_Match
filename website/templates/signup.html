<!DOCTYPE html>
<html lang="en"><head>
	<title> signup </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
 	<script type="text/javascript" src=".js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="../static/styles/signup.css">
   <meta name="description" content="fullPage fixed full-screen backgrounds." />
</head>
<body >
     <div class="main">
          <section class="signup">     
          <div class="container">
          <div class="signup-content">
          <form method="POST" id="signup-form" class="signup-form">
          <img src="../static/images/ceur-logo.png" alt="">
          <h2 class="form-title">Sign Up</h2>
          <div class="form-group">
          <p>Email Address</p>
          <input type="email" class="form-input" name="email" id="email" placeholder="Enter Email" />
          </div>
          <div class="form-group">
               <p>Pseudo</p>
               <input type="text" class="form-input" name="name" id="name" placeholder="Pseudo">
               </div>
          <div class="form-group">
               <p>Password</p>
          <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
          <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
          <input type="password" class="form-input" name="re_password"id="re_password" placeholder="Confirm password">
          </div>
          <div class="form-group">
          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a>
          </label>
          </div>
          <div class="form-group">
          <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
          </div>
          </form>
          <p class="loginhere">
          Have already an account ? <a href="./login.html" class="loginhere-link">Login here</a>
          </p>
          </div>
          </div>
          </section>
          </div>
</body>
</html>
