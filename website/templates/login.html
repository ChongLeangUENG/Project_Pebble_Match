<!DOCTYPE html>
<html lang="en">
  <head>
  <title> login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="fullPage fixed full-screen backgrounds." />
  <!-- bootstrap -->
  <script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
  <link href="./vendor/css/bootstrap.css" rel="stylesheet">

  <!-- Font awesome -->
  <link rel="stylesheet" href="Assets/css/fontawesome.css">
  <link rel="stylesheet" href="Assets/css/brands.css">
  <link rel="stylesheet" href="Assets/css/solid.css">

  <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body >
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <h2 class="inactive underlineHover"> <a href="./signup.html">Sign Up</a></h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../static/images/pebble-heart.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="email" class="fadeIn second" name="email" placeholder="email">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
</body>
</html>
