<!DOCTYPE html>
{% load static %}
<html lang="en">
     
<head>

  <!-- bootstrap -->

<body>
     <header>
          <div class="container container_top">
               <section class="logo_name">
                    <img class="images_logo" src="{% static 'images/logo.png' %}" alt="logo-pebble">

                              </li>
                         </ul>
                    </nav>
               </section>
          </div>
     </header>
     <div class="container">
          <section class="big-text row">

               <div class=" col-2"></div>
               <div class="hr-underline col-8"></div>

          <section class="second-text row">

     <div class="fullpage">
